<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"title" }}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" media="screen" />
</head>

<body>
    <div class="container">
    {% include "_header.html" %}
    <section>
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }}"
             <button type="button" class="close" data-dismiss="alert">x</button>
             {{ message.message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="row">
            <div class="span12">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </section>
    {% include "_footer.html" %}
    </div>
</body>

</html>
